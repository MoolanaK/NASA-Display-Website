<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="background-color:black;">

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width: width 1000px">
  <img class="w3-image" src="https://images-assets.nasa.gov/image/PIA16022/PIA16022~orig.jpg" alt="Me" width="1500" height="300">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">EXPLORE</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">EXPLORE</h5>
    <h3 class="w3-hide-medium w3-hide-small">THE UNIVERSE</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-medium" style="bottom:0px">
    <button id="myButton"  class="w3-bar-item w3-button" >Curiosity</button>
    <button id="myButton2"  class="w3-bar-item w3-button" >Hubble</button>
    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
    <a href="#contact" class="w3-bar-item w3-button">Contact</a>

    <script>
      document.getElementById("myButton").onclick = function () {
          location.href = "/curiosity";
      };
    </script>

  <script>
    document.getElementById("myButton2").onclick = function () {
        location.href = "/hubble";
    };
  </script>
  </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
  <a href="#contact" class="w3-bar-item w3-button">Contact</a>
</div>
</div>
<!-- Page content 
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">-->

</div>

</body>
</html>
