<!DOCTYPE html>
<html lang="en">
  <title>Explore</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <body style="background-color:black;">

    <!-- Header -->
    <header class="w3-display-container w3-content w3-center" style="max-width: width 1500px">
      <img class="w3-image" src="https://images-assets.nasa.gov/image/PIA16022/PIA16022~orig.jpg" alt="Me" width="1500" height="600">
      <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
        <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">EXPLORE</h1>
        <h5 class="w3-hide-large" style="white-space:nowrap">EXPLORE</h5>
        <h3 class="w3-hide-medium w3-hide-small">THE UNIVERSE</h3>
      </div>
      
      <!-- Navbar (placed at the bottom of the header image) -->
      <div class="w3-bar w3-black w3-round w3-display-topmiddle w3-hide-medium">
        <button id="myButton"  class="w3-bar-item w3-button" >Earth</button>
        <button id="myButton2"  class="w3-bar-item w3-button" >Hubble</button>
      </div>
    </header>

    <!-- Navbar on small screens -->
    <div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
      <div class="w3-bar w3-light-grey">
        <button id="myButton"  class="w3-bar-item w3-button" >Earth</button>
        <button id="myButton2"  class="w3-bar-item w3-button" >Hubble</button>
      </div>
    </div>

    <footer>
      <script>
        document.getElementById("myButton").onclick = function () {
        location.href = "/earth";
        };
      </script>

      <script>
        document.getElementById("myButton2").onclick = function () {
        location.href = "/hubble";
        };
      </script>
    </footer>

    </div>

  </body>
</html>
